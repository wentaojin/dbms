components:
  schemas:
    Database:
      type: object
      properties:
        host:
          type: string
          format: string
        port:
          type: integer
          format: uint64
        username:
          type: string
          format: string
        password:
          type: string
          format: string
        schema:
          type: string
          format: string
        slowThreshold:
          type: integer
          format: uint64
        initThread:
          type: integer
          format: uint64
    NewDatasource:
      type: object
      properties:
        datasource:
          type: array
          items:
            $ref: '#/components/schemas/Datasource'
    Datasource:
      type: object
      properties:
        datasourceName:
          type: string
          format: string
        dbType:
          type: string
          format: string
        username:
          type: string
          format: string
        password:
          type: string
          format: string
        host:
          type: string
          format: string
        port:
          type: integer
          format: uint64
        connectParams:
          type: string
          nullable: true
          format: string
        connectCharset:
          type: string
          format: string
        connectStatus:
          type: string
          nullable: true
          format: string
        serviceName:
          type: string
          nullable: true
          format: string
        pdbName:
          type: string
          nullable: true
          format: string
        sessionParams:
          type: string
          nullable: true
          format: string
        dbName:
          type: string
          nullable: true
          format: string
        comment:
          type: string
          nullable: true
          format: string
    StructMigrateTask:
      type: object
      properties:
        taskName:
          type: string
          format: string
        datasourceNameS:
          type: string
          format: string
        datasourceNameT:
          type: string
          format: string
        comment:
          type: string
          nullable: true
          format: string
        caseFieldRule:
          $ref: '#/components/schemas/CaseFieldRule'
        schemaRouteRule:
          $ref: '#/components/schemas/SchemaRouteRule'
        structMigrateParam:
          $ref: '#/components/schemas/StructMigrateParam'
        structMigrateRule:
          $ref: '#/components/schemas/StructMigrateRule'
    StructCompareTask:
      type: object
