name: release
on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    name: Create Code Release
    runs-on: ubuntu-latest
    env:
      GOPATH: ${{ github.workspace }}/go
      GOBIN: ${{ github.workspace }}/go/bin
    defaults:
      run:
        working-directory: ${{ github.workspace }}
    steps:
      - name: Checkout Project Code
        uses: actions/checkout@v3
        with:
          fetch-depth: 1
          path: ${{ github.workspace }}
      - name: Build Golang Environment
        uses: actions/setup-go@v3
        with:
          go-version: '1.21'
          cache: true
      - name: View Golang Environment
        run: |
          go version
          go env
      - name: Generate Golang Ldflags
        id: genLdflags
        run: |
          CODEREPO="github.com/${{ github.repository }}"
          COMMIT="-X \"${CODEREPO}/version.Version=`git describe --always --no-match --tags --dirty="-dev"`\""
          BUILDTS="-X \"${CODEREPO}/version.BuildTS=`TZ=CST-8 date '+%Y-%m-%d %H:%M:%S'`\""
          GITHASH="-X \"${CODEREPO}/version.GitHash=`git rev-parse HEAD`\""
          GITREF="-X \"${CODEREPO}/version.GitBranch=`git rev-parse --abbrev-ref HEAD`\""
          LDFLAGS="-w -s ${COMMIT} ${BUILDTS} ${GITHASH} ${GITREF}"
          echo "ldflags=${LDFLAGS}" >> $GITHUB_ENV
      - name: Install Cross Platform Environment
        run: |
          go install src.techknowlogick.com/xgo@latest
      - name: Cross Platform Compile Linux amd64
        run: |
          cd ${{ github.workspace }}
          xgo -ldflags='${{ env.ldflags }}' -buildmode=default -dest bin -go go-1.21.x -out=dbms-master -targets=linux/amd64 -pkg component/master ${{ github.workspace }}
          xgo -ldflags='${{ env.ldflags }}' -buildmode=default -dest bin -go go-1.21.x -out=dbms-worker -targets=linux/amd64 -pkg component/worker ${{ github.workspace }}
          xgo -ldflags='${{ env.ldflags }}' -buildmode=default -dest bin -go go-1.21.x -out=dbms -targets=linux/amd64 -pkg component/cluster ${{ github.workspace }}
          xgo -ldflags='${{ env.ldflags }}' -buildmode=default -dest bin -go go-1.21.x -out=dbmsctl -targets=linux/amd64 -pkg component/cli ${{ github.workspace }}
          
          ls -lnrt ${{ github.workspace }}/bin
          
          sudo mv ${{ github.workspace }}/bin/dbms-master-linux-amd64 ${{ github.workspace }}/bin/dbms-master 
          sudo mv ${{ github.workspace }}/bin/dbms-worker-linux-amd64 ${{ github.workspace }}/bin/dbms-worker 
          sudo mv ${{ github.workspace }}/bin/dbms-linux-amd64 ${{ github.workspace }}/bin/dbms 
          sudo mv ${{ github.workspace }}/bin/dbmsctl-linux-amd64 ${{ github.workspace }}/bin/dbmsctl 
          
          sudo mkdir -p ${{ github.workspace }}/build/dbms-community-${{ github.ref_name }}-linux-amd64
          sudo chmod -R 777 ${{ github.workspace }}/build
          
          cd ${{ github.workspace }}/bin
          pwd
          sudo tar -zcvf ${{ github.workspace }}/build/dbms-community-${{ github.ref_name }}-linux-amd64/dbms-master-${{ github.ref_name }}-linux-amd64.tar.gz dbms-master
          sudo tar -zcvf ${{ github.workspace }}/build/dbms-community-${{ github.ref_name }}-linux-amd64/dbms-worker-${{ github.ref_name }}-linux-amd64.tar.gz dbms-worker
          sudo tar -zcvf ${{ github.workspace }}/build/dbms-community-${{ github.ref_name }}-linux-amd64/dbms-${{ github.ref_name }}-linux-amd64.tar.gz dbms
          sudo tar -zcvf ${{ github.workspace }}/build/dbms-community-${{ github.ref_name }}-linux-amd64/dbmsctl-${{ github.ref_name }}-linux-amd64.tar.gz dbmsctl
          
          cd ${{ github.workspace }}/build
          pwd
          sudo tar -zcvf dbms-community-${{ github.ref_name }}-linux-amd64.tar.gz dbms-community-${{ github.ref_name }}-linux-amd64/

          ls -lnrt ${{ github.workspace }}/build
          ls -lnrt ${{ github.workspace }}/bin
          sudo rm -rf ${{ github.workspace }}/bin/*
          
          ls -lnrt ${{ github.workspace }}/bin

      - name: Cross Platform Compile Linux arm64
        run: |
          cd ${{ github.workspace }}
          xgo -ldflags='${{ env.ldflags }}' -buildmode=default -dest bin -go go-1.21.x -out=dbms-master -targets=linux/arm64 -pkg component/master ${{ github.workspace }}
          xgo -ldflags='${{ env.ldflags }}' -buildmode=default -dest bin -go go-1.21.x -out=dbms-worker -targets=linux/arm64 -pkg component/worker ${{ github.workspace }}
          xgo -ldflags='${{ env.ldflags }}' -buildmode=default -dest bin -go go-1.21.x -out=dbms -targets=linux/arm64 -pkg component/cluster ${{ github.workspace }}
          xgo -ldflags='${{ env.ldflags }}' -buildmode=default -dest bin -go go-1.21.x -out=dbmsctl -targets=linux/arm64 -pkg component/cli ${{ github.workspace }}

          ls -lnrt ${{ github.workspace }}/bin
          sudo mv ${{ github.workspace }}/bin/dbms-master-linux-arm64 ${{ github.workspace }}/bin/dbms-master 
          sudo mv ${{ github.workspace }}/bin/dbms-worker-linux-arm64 ${{ github.workspace }}/bin/dbms-worker 
          sudo mv ${{ github.workspace }}/bin/dbms-linux-arm64 ${{ github.workspace }}/bin/dbms 
          sudo mv ${{ github.workspace }}/bin/dbmsctl-linux-arm64 ${{ github.workspace }}/bin/dbmsctl 
          
          sudo mkdir -p ${{ github.workspace }}/build/dbms-community-${{ github.ref_name }}-linux-arm64
          sudo chmod -R 777 ${{ github.workspace }}/build

          cd ${{ github.workspace }}/bin
          pwd
          sudo tar -zcvf ${{ github.workspace }}/build/dbms-community-${{ github.ref_name }}-linux-arm64/dbms-master-${{ github.ref_name }}-linux-arm64.tar.gz dbms-master
          sudo tar -zcvf ${{ github.workspace }}/build/dbms-community-${{ github.ref_name }}-linux-arm64/dbms-worker-${{ github.ref_name }}-linux-arm64.tar.gz dbms-worker
          sudo tar -zcvf ${{ github.workspace }}/build/dbms-community-${{ github.ref_name }}-linux-arm64/dbms-${{ github.ref_name }}-linux-arm64.tar.gz dbms
          sudo tar -zcvf ${{ github.workspace }}/build/dbms-community-${{ github.ref_name }}-linux-arm64/dbmsctl-${{ github.ref_name }}-linux-arm64.tar.gz dbmsctl

          cd ${{ github.workspace }}/build
          pwd
          sudo tar -zcvf dbms-community-${{ github.ref_name }}-linux-arm64.tar.gz dbms-community-${{ github.ref_name }}-linux-arm64/

          ls -lnrt ${{ github.workspace }}/build
          ls -lnrt ${{ github.workspace }}/bin
          sudo rm -rf ${{ github.workspace }}/bin/*

          ls -lnrt ${{ github.workspace }}/bin

      - name: Cross Platform Compile Darwin amd64
        run: |
          cd ${{ github.workspace }}
          xgo -ldflags='${{ env.ldflags }}' -buildmode=default -dest bin -go go-1.21.x -out=dbms-master -targets=darwin/amd64 -pkg component/master ${{ github.workspace }}
          xgo -ldflags='${{ env.ldflags }}' -buildmode=default -dest bin -go go-1.21.x -out=dbms-worker -targets=darwin/amd64 -pkg component/worker ${{ github.workspace }}
          xgo -ldflags='${{ env.ldflags }}' -buildmode=default -dest bin -go go-1.21.x -out=dbms -targets=darwin/amd64 -pkg component/cluster ${{ github.workspace }}
          xgo -ldflags='${{ env.ldflags }}' -buildmode=default -dest bin -go go-1.21.x -out=dbmsctl -targets=darwin/amd64 -pkg component/cli ${{ github.workspace }}

          ls -lnrt ${{ github.workspace }}/bin
          sudo mv ${{ github.workspace }}/bin/dbms-master-darwin-10.12-amd64 ${{ github.workspace }}/bin/dbms-master 
          sudo mv ${{ github.workspace }}/bin/dbms-worker-darwin-10.12-amd64 ${{ github.workspace }}/bin/dbms-worker 
          sudo mv ${{ github.workspace }}/bin/dbms-darwin-10.12-amd64 ${{ github.workspace }}/bin/dbms 
          sudo mv ${{ github.workspace }}/bin/dbmsctl-darwin-10.12-amd64 ${{ github.workspace }}/bin/dbmsctl 
          
          sudo mkdir -p ${{ github.workspace }}/build/dbms-community-${{ github.ref_name }}-darwin-amd64
          sudo chmod -R 777 ${{ github.workspace }}/build

          cd ${{ github.workspace }}/bin
          pwd
          sudo tar -zcvf ${{ github.workspace }}/build/dbms-community-${{ github.ref_name }}-darwin-amd64/dbms-master-${{ github.ref_name }}-darwin-amd64.tar.gz dbms-master
          sudo tar -zcvf ${{ github.workspace }}/build/dbms-community-${{ github.ref_name }}-darwin-amd64/dbms-worker-${{ github.ref_name }}-darwin-amd64.tar.gz dbms-worker
          sudo tar -zcvf ${{ github.workspace }}/build/dbms-community-${{ github.ref_name }}-darwin-amd64/dbms-${{ github.ref_name }}-darwin-amd64.tar.gz dbms
          sudo tar -zcvf ${{ github.workspace }}/build/dbms-community-${{ github.ref_name }}-darwin-amd64/dbmsctl-${{ github.ref_name }}-darwin-amd64.tar.gz dbmsctl

          cd ${{ github.workspace }}/build
          pwd
          sudo tar -zcvf dbms-community-${{ github.ref_name }}-darwin-amd64.tar.gz dbms-community-${{ github.ref_name }}-darwin-amd64/

          ls -lnrt ${{ github.workspace }}/build
          ls -lnrt ${{ github.workspace }}/bin
          sudo rm -rf ${{ github.workspace }}/bin/*

          ls -lnrt ${{ github.workspace }}/bin

      - name: Cross Platform Compile Darwin arm64
        run: |
          cd ${{ github.workspace }}
          xgo -ldflags='${{ env.ldflags }}' -buildmode=default -dest bin -go go-1.21.x -out=dbms-master -targets=darwin/arm64 -pkg component/master ${{ github.workspace }}
          xgo -ldflags='${{ env.ldflags }}' -buildmode=default -dest bin -go go-1.21.x -out=dbms-worker -targets=darwin/arm64 -pkg component/worker ${{ github.workspace }}
          xgo -ldflags='${{ env.ldflags }}' -buildmode=default -dest bin -go go-1.21.x -out=dbms -targets=darwin/arm64 -pkg component/cluster ${{ github.workspace }}
          xgo -ldflags='${{ env.ldflags }}' -buildmode=default -dest bin -go go-1.21.x -out=dbmsctl -targets=darwin/arm64 -pkg component/cli ${{ github.workspace }}

          ls -lnrt ${{ github.workspace }}/bin
          sudo mv ${{ github.workspace }}/bin/dbms-master-darwin-10.12-arm64 ${{ github.workspace }}/bin/dbms-master 
          sudo mv ${{ github.workspace }}/bin/dbms-worker-darwin-10.12-arm64 ${{ github.workspace }}/bin/dbms-worker 
          sudo mv ${{ github.workspace }}/bin/dbms-darwin-10.12-arm64 ${{ github.workspace }}/bin/dbms 
          sudo mv ${{ github.workspace }}/bin/dbmsctl-darwin-10.12-arm64 ${{ github.workspace }}/bin/dbmsctl 
          
          sudo mkdir -p ${{ github.workspace }}/build/dbms-community-${{ github.ref_name }}-darwin-arm64
          sudo chmod -R 777 ${{ github.workspace }}/build

          cd ${{ github.workspace }}/bin
          pwd
          sudo tar -zcvf ${{ github.workspace }}/build/dbms-community-${{ github.ref_name }}-darwin-arm64/dbms-master-${{ github.ref_name }}-darwin-arm64.tar.gz dbms-master
          sudo tar -zcvf ${{ github.workspace }}/build/dbms-community-${{ github.ref_name }}-darwin-arm64/dbms-worker-${{ github.ref_name }}-darwin-arm64.tar.gz dbms-worker
          sudo tar -zcvf ${{ github.workspace }}/build/dbms-community-${{ github.ref_name }}-darwin-arm64/dbms-${{ github.ref_name }}-darwin-arm64.tar.gz dbms
          sudo tar -zcvf ${{ github.workspace }}/build/dbms-community-${{ github.ref_name }}-darwin-arm64/dbmsctl-${{ github.ref_name }}-darwin-arm64.tar.gz dbmsctl

          cd ${{ github.workspace }}/build
          pwd
          sudo tar -zcvf dbms-community-${{ github.ref_name }}-darwin-arm64.tar.gz dbms-community-${{ github.ref_name }}-darwin-arm64/

          ls -lnrt ${{ github.workspace }}/build
          ls -lnrt ${{ github.workspace }}/bin
          sudo rm -rf ${{ github.workspace }}/bin/*

          ls -lnrt ${{ github.workspace }}/bin
      - name: Build Release Changelog
        id: github_release
        uses: mikepenz/release-changelog-builder-action@v4
        if: startsWith(github.ref, 'refs/tags/')
        with:
          configurationJson: |
            {
              "template": "#{{CHANGELOG}}\n\n<details>\n<summary>Uncategorized</summary>\n\n#{{UNCATEGORIZED}}\n</details>",
              "categories": [
                {
                    "title": "## üöÄ Features",
                    "labels": ["feature"]
                },
                {
                    "title": "## üêõ Fixes",
                    "labels": ["fix","fixed"]
                },
                {
                    "title": "## üß™ Tests",
                    "labels": ["test"]
                },
                {
                    "title": "## üì¶ Docs",
                    "labels": ["docs","doc"]
                },
                {
                    "title": "## üí¨ Other",
                    "labels": ["other"]
                }
              ]
            }
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Upload Platform Asserts
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          name: ${{ github.ref_name }}
          tag_name: ${{ github.ref }}
          token: ${{ secrets.GITHUB_TOKEN }}
          body: ${{steps.github_release.outputs.changelog}}
          prerelease: ${{ contains(github.ref, '-rc') || contains(github.ref, '-b') || contains(github.ref, '-a') }}
          files: |
            ${{ github.workspace }}/build/dbms-community-${{ github.ref_name }}-linux-amd64.tar.gz
            ${{ github.workspace }}/build/dbms-community-${{ github.ref_name }}-linux-arm64.tar.gz
            ${{ github.workspace }}/build/dbms-community-${{ github.ref_name }}-darwin-amd64.tar.gz
            ${{ github.workspace }}/build/dbms-community-${{ github.ref_name }}-darwin-arm64.tar.gz